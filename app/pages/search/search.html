<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
    <ion-buttons end>
      <button (click)="openFilters()">
        <ion-icon name="funnel"
          [style.color]="usesFilter ? 'red' : 'inherit'"
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="search">
  <ion-refresher (ionRefresh)="reloadData($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    [(ngModel)]="keyword"
    (keyup)="keyHasBeenPressed($event)"
    [showCancelButton]="true"
    (ionCancel)="userPressedCancel()"
  >
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-thumbnail item-left>
        <img [src]="result.artworkUrl100">
      </ion-thumbnail>
      <h2 [innerText]="result.trackName"></h2>
      <p>{{result.artistName}}</p>
      <ion-icon (click)="openPreview(result)" name="musical-notes" [hidden]="result.kind!=='song'" item-right></ion-icon>
      <ion-icon (click)="openPreview(result)" name="film" [hidden]="result.kind==='song'" item-right></ion-icon>
      <ion-icon name="person" [hidden]="result.kind!=='song'" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
