<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="search">
  <ion-searchbar
    [(ngModel)]="keyword"
    (keyup)="keyHasBeenPressed($event)"
    [showCancelButton]="true"
    (ionCancel)="userPressedCancel()"
  >
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-thumbnail item-left>
        <img [src]="result.artworkUrl100">
      </ion-thumbnail>
      <h2 [innerText]="result.trackName"></h2>
      <p>{{result.artistName}}</p>
      <ion-icon [name]="result.kind==='song' ? 'musical-notes' : 'film'" item-right></ion-icon>
      <ion-icon person [hidden]="result.kind!=='song'" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
